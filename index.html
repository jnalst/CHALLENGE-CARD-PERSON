<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="bg">
      <img class="bgtop" src="./images/bg-pattern-top.svg" alt="bgtop">
      <img class="bgbottom" src="./images/bg-pattern-bottom.svg" alt="bgbottom">
    </section>
    <main>
      <header>
        <img src="./images/bg-pattern-card.svg" alt="bgcard">
      </header>
      <article class="fotoperfil">
        <img src="./images/image-victor.jpg" alt="fotoperfil">
      </article>
      <h1>Victor Crest <span>26</span></h1>
      <h2>London</h2>
      <ul class="info">
        <li> 80K
          <span>Followers</span>
        </li>
        <li> 803K
          <span>Likes</span>
        </li>
        <li>
          1.4K
          <span>Photos</span>
        </li>
      </ul>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jnalst</a>.
    </div>
  </div>
</body>

</html>
